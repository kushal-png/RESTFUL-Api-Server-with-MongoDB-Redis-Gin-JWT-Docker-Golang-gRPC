syntax = "proto3";
package pb;
option go_package = "/pb";
import "google/protobuf/Timestamp.proto";

message user{
     string id=1;
     string name=2;
     string email=3;
     string password=4;
     string verificationCode=5;
     string role=6;
     bool verified=7;
     google.protobuf.Timestamp created_at=8;
     google.protobuf.Timestamp updated_at=9;
}
